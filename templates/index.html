{% include "htmltop.html" %}
<div class="row">
	<div class="col-md-1"></div>
<div class="col-md-7">
<div class="carify">
<div id="myCarousel" class="carousel slide" data-interval="3000">
	
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
	<div class="carousel-inner">
		<div class="item active">
			<img src="/static/images/car1.jpg"/>
		</div>
		<div class="item">
			<img src="/static/images/car2.jpg"/>
		</div>
		<div class="item">
			<img src="/static/images/car3.jpg"/>
		</div>
	</div>


	<!-- Controls -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
	</a>

	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
	</a>
</div>
</div>
</div>
<div class="col-md-4">
<div class="boxed">
 
  		
			
			<div class="subscribe">
					<p>Make your Loved one's birthday special</p>
			<input type="submit" value="Donate" onclick="donatemodal()">
				</div>
			
		</div>
		</div>
		</div>
<div class="modal fade" id="regModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel" style="color:black;">Register</h4>
                </div>
                <div class="modal-body" style="color:black;">
				<form method="post" action="/birthdaydonation">
				{% csrf_token %}
				<table class="table">
					{% for field in form %}
					<tr>
						<td>{{field.label_tag}}</td>
						<td>{{ field}}</td>
					</tr>
					{% endfor %}
				</table>
					<button class="btn btn-default" type="submit">Submit</button>
				</form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

{% include "htmlbottom.html" %}
